<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Simple Spring Boot CRUD app</title>
</head>
<body>
  <div th:replace="~{fragments/fragments.html :: navbar}"></div>
  <h1>Welcome to the books page!</h1>
  <table th:each="book : ${userBooks}">
    <tr>
      <th>Title</th>
      <th>Year</th>
    </tr>
    <tr>
      <td th:text="${book.title}" />
      <td th:text="${book.year}" />
    </tr>
  </table>
  <div th:replace="~{fragments/fragments.html ::  footer}"></div>
</body>
</html>
